<!DOCTYPE html>
<html>
<head>

<body>
<div class="wrapper4">

        <h1 class="title">Get in touch with us</h1>
    
        <img class="picture" src="screenshot.png" width="300" height="300" alt="Photo from a public showing of Privilege september 26th 2019"/><br>        
    
        <form>
        <p class="text">Fields marked with (*) are required</p>
                        <fieldset>
                            <legend><b>Personal information:</b></legend>
                            <label for="name">Name*:</label>
                            <input type="text" class="field" name="name" id="name" required placeholder="Name"><br><br>
                            <label for="email">Email*:</label>
                            <input type="text" class="field" name="Email" id="email" required placeholder="Email"><br><br>
                            <p  class="question">Please write us your questions, concerns, comments on our site:<br>⊂◉‿◉つ</p>
                            <textarea rows="20" cols="50"> </textarea>
                            <input type="submit" value="submit">
                        </fieldset>
        <div class="text">
        <mark class="text"><strong>Your comments are so important to us. Thank you!</strong> 👏🏼</mark></div><br><br>
    </form>



</div>
</body>
</html>
